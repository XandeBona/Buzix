<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="empresa.css">
    <link rel="shortcut icon" href="IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Menu Lateral</title>
</head>

<body>
    <div class="marca-dagua">
        <img src="IMAGES/mapbuzix.png" alt="Marca d'água Buzix" />
    </div>

    <div class="box_menu">
        <input type="checkbox" id="check">
        <div class="icone_menu">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="menu_lateral">
            <div class="titulo_menu">
                <a href="#">Painel de Controle</a>
            </div>
            <div class="close">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>


            <nav class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <a href="#">Cadastrar Usuario</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-road"></i>
                        <a href="#">Cadastrar Linha</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock"></i>
                        <a href="#">Cadastrar Itinerário</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-bus"></i>
                        <a href="#">Cadastrar Carro</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-house-user"></i>
                        <a href="#">Cadastrar Ponto</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Buzix. Todos os direitos reservados.</p>
      </footer>

</body>

</html>
