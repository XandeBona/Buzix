<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itinerário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMAGES/logo_ico.ico" type="image/x-icon">
    <script src="script_itinerario.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <a href="index.html">
                <!-- Imagem grande da tela -->
                <img src="IMAGES/imagem_tela_cadastro.png" alt="Imagem de Cadastro">
            </a>
        </div>

        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Itinerário</h2>

                <form action="#" method="post" onsubmit="event.preventDefault()">
                    <div class="input-box">
                        <label for="ponto">Nome do Ponto</label>
                        <input type="text" id="ponto" name="ponto" placeholder="Ex: Terminal Central">
                    </div>

                    <div class="input-box">
                        <label for="horario">Horário</label>
                        <input type="time" id="horario" name="horario">
                    </div>

                    <div class="btn-box">
                        <button type="button" onclick="adicionarHorario()">Adicionar Horário</button>
                        <button type="button" onclick="salvarPonto()">Salvar Itinerário</button>
                    </div>
                </form>
                <div class="input-box">
                    <input type="submit" value="Salvar">
                </div>
                <!-- Tabela com os horários -->
                <table id="tabelaHorarios">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os horários adicionados aparecerão aqui -->
                    </tbody>
                </table>
                <h3 id="sem_login">
                    <a href="empresa.html">Retornar ao menu</a>
                </h3>
            </div>
        </div>
    </div>
</body>

</html>
