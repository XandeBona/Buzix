<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../../../IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Cadastro</title>
    <script src="./cadastro.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>
 
<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <!-- Imagem grande da tela -->
            <img src="IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
        </div>
 
        <!-- Div do formulário de cadastro -->
        <div class="content-box">
            <div class="form-box">
                <h2>Criar Conta</h2>
                <form action="#" method="post">
                    <!-- Nome Completo -->
                    <div class="input-box">
                        <span>Nome Completo</span>
                        <input type="text" id="input_nome" name="nome" placeholder="Nome completo" required>
                    </div>
 
                    <!-- Email -->
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" id="input_email" name="email" placeholder="@mail.com" required>
                    </div>
 
                    <!-- Criar Senha -->
                    <div class="input-box">
                        <span>Criar Senha</span>
                        <input type="password" id="input_senha" name="senha" placeholder="********" required>
                    </div>
 
                    <!-- Confirmar Senha -->
                    <div class="input-box">
                        <span>Confirmar Senha</span>
                        <input type="password" id="input_confirmar_senha" name="confirmar_senha" placeholder="********" required>
                    </div>
 
                    <!-- Botão de cadastro -->
                    <div class="input-box">
                        <input type="submit" id="botao_salvar" value="Cadastrar" onclick="cadastrarUsuario">
                    </div>
 
                    <!-- Já possui conta -->
                    <div class="input-box">
                        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                    </div>
 
                </form>
                <!-- Ir para o mapa sem logar -->
                <h3 id="sem_login">
                    <a href="index.html">Continuar sem Registro</a>
                </h3>
            </div>
        </div>
    </div>
</body>
 
</html>
