<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Linha</title>
    <link rel="stylesheet" href="/css/gerenciar.css">
    <link rel="shortcut icon" href="../../../../IMAGES/logo_ico.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <h2>Gerenciar Linhas</h2>

    <div class="actions">
        <!-- Botão para pesquisar pelo nome da linha -->
        <input type="text" id="input-search" placeholder="Digite o nome da linha...">
        <button onclick="searchVehicle()">🔍 Buscar</button>

        <!-- Botão para listar todas -->
        <button onclick="loadAll()">📋 Listar Todos</button>

        <!-- Botão de excluir selecionados -->
        <button onclick="deleteSelected()">🗑️ Excluir Selecionados</button>

        <!-- Botão de editar -->
        <button onclick="editSelected()">✏️ Editar Selecionado</button>

        <!-- Para retornar ao menu -->
        <button onclick="menuReturn()">📋 Retornar ao menu</button>
    </div>

    <table id="vehiclesTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número</th>
                <th>Ponto Inicial</th>
                <th>Ponto Final</th>
                <th>Horário de Início</th>
                <th>Horário de Término</th>
                <th>Dias de Operação</th>
                <th>Intervalo</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas aparecem aqui -->
        </tbody>
    </table>
    <script src="js/gerenciar_linha.js"></script>
</body>

</html>
