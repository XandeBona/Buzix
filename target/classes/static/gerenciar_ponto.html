<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/css/gerenciar.css">
    <link rel="shortcut icon" href="../../../../IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Gerenciamento de Ponto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <h2>Gerenciar Pontos de Ônibus</h2>

    <div class="actions">
        <!-- Botão para pesquisar pela identificação do ponto  -->
        <input type="text" id="searchInput" placeholder="Digite o nome do ponto...">
        <button onclick="searchBusStop()">🔍 Buscar</button>

        <!-- Botão para listar todos os pontos -->
        <button onclick="loadAll()">📋 Listar Todos</button>

        <!-- Botão de excluir selecionados -->
        <button onclick="deleteSelected()">🗑️ Excluir Selecionados</button>

        <!-- Botão de editar -->
        <button onclick="editSelected()">✏️ Editar Selecionado</button>
    </div>

    <table id="busStopsTable">
        <thead>
            <tr>
                <th>Identificação</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os pontos aparecem aqui -->
        </tbody>
    </table>
    <script src="js/gerenciar_ponto.js"></script>
</body>

</html>
