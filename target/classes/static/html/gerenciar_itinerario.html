<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Itinerário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/gerenciar.css">
  <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
  </style>
</head>

<body>
  <h2>Gerenciar Itinerários</h2>

  <div class="actions">
    <!-- Botão para pesquisar pela identificação do itinerário  -->
    <input type="text" id="input-search" class="barra-pesquisa" placeholder="Digite o itinerário...">
    <button onclick="searchVehicle()" class="botao-personalizado">🔍 Buscar</button>

    <!-- Botão para listar todos -->
    <button onclick="loadAll()" class="barra-pesquisa">📋 Listar Todos</button>

    <!-- Botão de excluir selecionados -->
    <button onclick="deleteSelected()" class="barra-pesquisa">🗑️ Excluir Selecionados</button>

    <!-- Botão de editar -->
    <button onclick="editSelected()" class="barra-pesquisa">✏️ Editar Selecionado</button>

    <!-- Para retornar ao menu -->
    <button onclick="menuReturn()" class="barra-pesquisa">⬅️ Retornar ao menu</button>
  </div>

  <table id="tripsTable">
    <thead>
      <tr>
        <th>Linha</th>
        <th>Veículo</th>
        <th>Horário de Saída</th>
        <th>Horário de Chegada</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os itinerários aparecem aqui -->
    </tbody>
  </table>

  <!-- Modal de Edição -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Itinerário</h3>
      <form id="form-edit">
        <input type="hidden" id="input_edit_id">

        <label for="input_edit_route">Linha</label>
        <input type="text" id="input_edit_route" required>

        <label for="input_edit_vehicle">Veículo</label>
        <input type="text" id="input_edit_vehicle" required>

        <label for="input_edit_departureTime">Horário de Saída</label>
        <input type="text" id="input_edit_departureTime" required>

        <label for="input_edit_arrivalTime">Horário de Saída</label>
        <input type="text" id="input_edit_arrivalTime" required>

        <div class="modal-actions">
          <button type="button" onclick="closeModal()" class="botao-personalizado-cancelar">Cancelar</button>
          <button type="submit" class="botao-personalizado">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Imagem de fundo da tela -->
  <div class="marca-dagua">
    <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
  </div>

  <script src="/js/gerenciar_itinerario.js"></script>
</body>

</html>
