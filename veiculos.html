<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

<body>





  <h2>Cadastro de Veículos:</h2>








  <label form="marca">Marca: </label>
  <input type="text" id="marca" name="marca" required>

  <label form="modelo">Modelo: </label>
  <input type="text" id="modelo" name="modelox" required>

  <label for="ano"> Ano de Fabricação: </label>
  <input type="number" id="ano" name="ano" required>


  <label for="capacidade">Capacidade: </label>
  <input type="number" id="capacidade" name="capacidade" required>


  <label for="combustivel">Tipo de Combustível:</label>
  <select id="combustivel" name="combustivel" required>
    <option value="">Selecione...</option>
    <option value="Diesel">Diesel</option>
    <option value="Gasolina">Gasolina</option>
    <option value="Etanol">Etanol</option>
    <option value="Elétrico">Elétrico</option>
  </select>


  <button type="submit">Cadastrar Ônibus</button>









</body>
