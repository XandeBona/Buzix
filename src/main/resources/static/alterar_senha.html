<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../../../IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <!-- Imagem grande da tela -->
            <img src="../../../../IMAGES/imagem_tela_cadastro.png" alt="">
        </div>
        <!-- Div do login -->
        <div class="content-box">
            <!-- Div do formulário -->
            <div class="form-box">
                <h2>Recuperar Senha</h2>
                <!-- Início formulário -->
                <form>
                    <!-- Input para email do usuário -->
                    <div class="input-box">
                        <span>E-mail</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <!-- Botão de enviar -->
                    <div class="input-box">
                        <input type="submit" value="Enviar">
                    </div>
                    <!-- Link para novo cadastro -->
                </form>
                <!-- Ir para o mapa sem logar -->
                <h3 id="sem_login">
                    <a href="index.html">Continuar sem Registro</a>
                </h3>
            </div>
        </div>
</body>

</html>
