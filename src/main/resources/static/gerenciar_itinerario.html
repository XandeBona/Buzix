<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Itinerário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/gerenciar.css">
  <link rel="shortcut icon" href="../../../../IMAGES/logo_ico.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
  </style>
</head>

<body>
  <h2>Gerenciar Itinerários</h2>

  <div class="actions">
    <!-- Botão para pesquisar pela identificação do itinerário  -->
    <input type="text" id="input-search" placeholder="Digite o nome do itinerário...">
    <button onclick="searchVehicle()">🔍 Buscar</button>

    <!-- Botão para listar todos -->
    <button onclick="loadAll()">📋 Listar Todos</button>

    <!-- Botão de excluir selecionados -->
    <button onclick="deleteSelected()">🗑️ Excluir Selecionados</button>

    <!-- Botão de editar -->
    <button onclick="editSelected()">✏️ Editar Selecionado</button>

    <!-- Para retornar ao menu -->
    <button onclick="menuReturn()">📋 Retornar ao menu</button>
  </div>

  <table id="vehiclesTable">
    <thead>
      <tr>
        <th>identificação</th>
        <th>Ponto</th>
        <th>Horário</th>
        <th>Selecionar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os itinerários aparecem aqui -->
    </tbody>
  </table>
  <script src="js/gerenciar_itinerario.js"></script>
</body>

</html>
