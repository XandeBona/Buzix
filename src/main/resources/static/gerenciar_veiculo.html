<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Veículo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  </style>
  <link rel="stylesheet" href="/css/gerenciar.css">
  <link rel="shortcut icon" href="../../../../IMAGES/logo_ico.ico" type="image/x-icon">
</head>

<body>
  <h2>Gerenciar Veículos</h2>

  <div class="actions">
    <!-- Botão para pesquisar pela identificação do veículo  -->
    <input type="text" id="input-search" placeholder="Digite o nome do veículo...">
    <button onclick="searchVehicle()">🔍 Buscar</button>

    <!-- Botão para listar todos os veículos -->
    <button onclick="loadAll()">📋 Listar Todos</button>

    <!-- Botão de excluir selecionados -->
    <button onclick="deleteSelected()">🗑️ Excluir Selecionados</button>

    <!-- Botão de editar -->
    <button onclick="editSelected()">✏️ Editar Selecionado</button>

    <!-- Para retornar ao menu -->
    <button onclick="menuReturn()">📋 Retornar ao menu</button>
  </div>

  <table id="vehiclesTable">
    <thead>
      <tr>
        <th>Identificação</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano Fabricação</th>
        <th>Qtd Passageiros</th>
        <th>Combustível</th>
        <th>Selecionar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os veículos aparecem aqui -->
    </tbody>
  </table>
  <script src="js/gerenciar_veiculo.js"></script>
</body>

</html>
