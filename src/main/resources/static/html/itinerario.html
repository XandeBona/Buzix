<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script_itinerario.js"></script>
    <title>Cadastro de Itinerário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <a href="/index.html">
                <!-- Imagem grande da tela -->
                <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
            </a>
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Itinerário</h2>
                <form id="form-trip">
                    <!-- Selecionar a Linha -->
                    <div class="input-box">
                        <span>Linha</span>
                        <input type="text" id="input_route" autocomplete="off">
                        <ul id="route-options" class="options-list"></ul>
                    </div>

                    <!-- Selecionar o Veículo -->
                    <div class="input-box">
                        <span>Veículo</span>
                        <input type="text" id="input_vehicle" autocomplete="off">
                        <ul id="vehicle-options" class="options-list"></ul>
                    </div>

                    <!-- Informar o horário de saída -->
                    <div class="input-box">
                        <span>Horário de saída</span>
                        <input type="time" id="input_departureTime" name="input_departureTime" required>
                    </div>

                    <!-- Informar o horário de retorno -->
                    <div class="input-box">
                        <span>Horário de Chegada</span>
                        <input type="time" id="input_arrivalTime" name="input_arrivalTime" required>
                    </div>

                    <!-- Botão de salvar -->
                    <div class="input-box">
                        <input type="submit" value="Salvar">
                    </div>
                </form>

                <!-- Retornar ao menu -->
                <h3 id="sem_login">
                    <a href="/html/empresa.html">Retornar ao menu</a>
                </h3>
            </div>
        </div>
    </div>
    <script src="/js/itinerario.js"></script>
</body>

</html>
