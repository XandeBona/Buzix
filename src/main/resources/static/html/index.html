<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzix</title>
  <!-- Link para o arquivo CSS principal -->
  <link rel="stylesheet" href="/css/index.css">
  <!-- Ícone da aba (favicon), localizado na pasta IMAGES -->
  <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
  <!-- Biblioteca de ícones Font Awesome (usada no ícone da lupa) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  </style>
</head>

<body>
  <!-- Mensagem caso a localização do usuário esteja desabilitada -->
  <div id="location-warning">
    <span id="close-warning">✖</span>
    🚫 A localização do navegador está desativada.
    <br>
    👉 Favor ativar a localização para prosseguir.
  </div>

  <!-- Cabeçalho da página -->
  <header class="header">
    <!-- Caixa de pesquisa com ícone de lupa -->
    <div class="div-pesquisa">
      <!-- Ícone de lupa (classe do Font Awesome) -->
      <i class="fa fa-search lupa-icon"></i>
      <!-- Campo de pesquisa -->
      <input type="text" placeholder="Pesquisar no Buzix..." />
    </div>

    <!-- Saudação -->
    <div id="saudacao" style="cursor:pointer;">Olá!</div>

    <!-- Card Logout -->
    <div id="card-logout" class="hidden">
      <!-- Link para o Menu da empresa -->
      <div class="card-header">
        <img src="/IMAGES/logo_ico.ico" alt="logo">
        <a href="/html/empresa.html" id="link-empresa">Empresa</a>
      </div>
      <div class="divider-admin"></div>
      <!-- Link para edição do perfil -->
      <a href="#" class="logout-item" id="btn-editar">
        <i class="fa-solid fa-user-pen"></i>
        Editar
      </a>
      <!-- Desloga o usuário -->
      <div class="divider"></div>
      <a href="#" class="logout-item" id="btn-sair">
        <i class="fa-solid fa-right-from-bracket"></i>
        Sair
      </a>
    </div>
    <!-- Loga o usuário quando é visitante -->
    <div id="card-login" class="hidden">
      <a href="#" class="logout-item" id="btn-logar">
        <i class="fa-solid fa-right-from-bracket"></i>
        Login
      </a>
    </div>
  </header>

  <!-- Conteúdo principal da página -->
  <main>
    <!-- Área do mapa -->
    <div id="map"></div>
    <!-- JS do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </main>

  <!-- Rodapé da página -->
  <footer class="footer">
    <p>&copy; 2025 Buzix. Todos os direitos reservados.</p>
  </footer>
  <script src="/js/index.js"></script>
</body>

</html>
