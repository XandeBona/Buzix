<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
  </style>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
</head>

<body>
  <!-- Div principal -->
  <div class="container-login">
    <div class="img-box">
      <a href="/index.html">
        <!-- Imagem grande da tela -->
        <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
      </a>
    </div>

    <!-- Div do formulário de cadastro -->
    <div class="content-box">
      <div class="form-box">
        <h2>Cadastro de Veículo</h2>
        <form id="form-vehicle">
          <!-- Identificação do Veículo -->
          <div class="input-box">
            <span>Identificação</span>
            <input type="text" id="input_identifier" placeholder="" required>
          </div>

          <!-- Placa do Veículo -->
          <div class="input-box">
            <span>Placa</span>
            <input type="text" id="input_registrationPlate" placeholder="" required>
          </div>

          <!-- Marca do Veículo -->
          <div class="input-box">
            <span>Marca</span>
            <input type="text" id="input_make" placeholder="" required>
          </div>

          <!-- Modelo do Veículo -->
          <div class="input-box">
            <span>Modelo</span>
            <input type="text" id="input_model" placeholder="" required>
          </div>

          <!-- Ano de Fabricação do Veículo -->
          <div class="input-box">
            <span>Ano de Fabricação</span>
            <input type="text" id="input_year" placeholder="" required>
          </div>

          <!-- Capacidade do Veículo -->
          <div class="input-box">
            <span>Capacidade de passageiros</span>
            <input type="text" id="input_numberOfSeats" placeholder="" required>
          </div>

          <!-- Tipo do Combustível do Veículo -->
          <div class="input-box">
            <span>Tipo de Combustível</span>
            <select id="input_fuelType" required>
              <option value="" disabled selected>Selecione um tipo</option>
              <option value="diesel">Diesel</option>
              <option value="gasolina">Gasolina</option>
              <option value="etanol">Etanol</option>
              <option value="elétrico">Elétrico</option>
            </select>
          </div>

          <!-- Botão de salvar -->
          <div class="input-box">
            <input type="submit" value="Salvar">
          </div>
        </form>
        <!-- Retornar ao menu -->
        <h3 id="sem_login">
          <a href="/html/empresa.html">Retornar ao menu</a>
        </h3>
      </div>
    </div>
  </div>
  <script src="/js/veiculo.js"></script>
</body>

</html>
