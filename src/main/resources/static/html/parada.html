<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Cadastro de Parada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <a href="/index.html">
                <!-- Imagem grande da tela -->
                <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
            </a>
        </div>

        <!-- Div do formulário de cadastro -->
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Parada</h2>
                <form id="form-stopTime">

                    <!-- Selecionar o Itinerário -->
                    <div class="input-box">
                        <span>Itinerário</span>
                        <input type="text" id="input_trip" autocomplete="off">
                        <ul id="trip-options" class="options-list"></ul>
                    </div>

                    <!-- Selecionar o Ponto de Ônibus -->
                    <div class="input-box">
                        <span>Ponto de Ônibus</span>
                        <input type="text" id="input_busStop" autocomplete="off">
                        <ul id="busStop-options" class="options-list"></ul>
                    </div>

                    <!-- Número da parada (ordem/sequência) -->
                    <div class="input-box">
                        <span>Número desta parada:</span>
                        <input type="number" id="input_stopSequence" name="input_stopSequence" required>
                    </div>

                    <!-- Informar o horário de chegado na ponto -->
                    <div class="input-box">
                        <span>Horário de chegada no ponto</span>
                        <input type="time" id="input_arrivalTime" name="input_arrivalTime" required>
                    </div>

                    <!-- Informar o horário de saída do ponto -->
                    <div class="input-box">
                        <span>Horário de saída do ponto</span>
                        <input type="time" id="input_departureTime" name="input_departureTime" required>
                    </div>

                    <!-- Botão de salvar -->
                    <div class="input-box">
                        <input type="submit" value="Salvar">
                    </div>

                </form>

                <!-- Retornar ao menu -->
                <h3 id="sem_login">
                    <a href="/html/empresa.html">Retornar ao menu</a>
                </h3>
            </div>
        </div>
    </div>

    <script src="/js/parada.js"></script>

</body>

</html>
