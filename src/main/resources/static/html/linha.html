<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Cadastro de Linha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <a href="/index.html">
                <!-- Imagem grande da tela -->
                <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
            </a>
        </div>

        <!-- Div do formulário de cadastro -->
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Linha</h2>
                <form id="form-route">

                    <!-- Informar o código da linha -->
                    <div class="input-box">
                        <span>Código</span>
                        <input type="text" id="input_code" name="input_code" required>
                    </div>

                    <!-- Informar o nome da linha -->
                    <div class="input-box">
                        <span>Nome</span>
                        <input type="text" id="input_name" name="input_name" required>
                    </div>

                    <!-- Informar a descrição da linha -->
                    <div class="input-box">
                        <span>Ínicio &lt&gt Fim da linha</span>
                        <input type="text" id="input_description" name="input_description"
                            placeholder="Ex: Bairro Centro &lt&gt Bairro Imigrantes" required>
                    </div>

                    <!-- Selecionar a cor da linha -->
                    <div class="input-box">
                        <span>Cor</span>
                        <select id="input_color" name="input_color" required>
                            <option value="" disabled selected>Selecione uma cor</option>
                            <option value="BLUE">Azul</option>
                            <option value="RED">Vermelho</option>
                            <option value="GREEN">Verde</option>
                            <option value="YELLOW">Amarelo</option>
                            <option value="ORANGE">Laranja</option>
                            <option value="PURPLE">Roxo</option>
                        </select>
                    </div>

                    <!-- Botão de salvar -->
                    <div class="input-box">
                        <input type="submit" value="Salvar">
                    </div>

                </form>
                <!-- Retornar ao menu -->
                <h3 id="sem_login">
                    <a href="/html/empresa.html">Retornar ao menu</a>
                </h3>
            </div>
        </div>
    </div>
    <script src="/js/linha.js"></script>
</body>

</html>
