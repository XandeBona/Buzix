<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/empresa.css">
    <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header class="header">
        <div class="div-pesquisa">
        </div>

        <!-- Saudação -->
        <div id="saudacao" style="cursor:pointer;">Olá!</div>

        <!-- Card Logout -->
        <div id="card-logout" class="hidden">
            <!-- Link para o Menu da empresa -->
            <div class="card-header">
                <img src="/IMAGES/logo_ico.ico" alt="logo">
                <a href="/index.html" id="link-mapa">Mapa</a>
            </div>
            <div class="divider"></div>
            <!-- Link para edição do perfil -->
            <a href="#" class="logout-item" id="btn-editar">
                <i class="fa-solid fa-user-pen"></i>
                Editar
            </a>
            <!-- Desloga o usuário -->
            <div class="divider"></div>
            <a href="#" class="logout-item" id="btn-sair">
                <i class="fa-solid fa-right-from-bracket"></i>
                Sair
            </a>
        </div>
    </header>

    <!-- Imagem de fundo da tela -->
    <div class="marca-dagua">
        <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
    </div>

    <!-- Menu lateral -->
    <div class="box_menu">
        <input type="checkbox" id="check">
        <div class="icone_menu">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="menu_lateral">
            <div class="titulo_menu">
                <a href="#">Painel de Controle</a>
            </div>

            <!-- Parte do menu -->
            <nav class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house-user"></i>
                        <a href="/html/ponto.html">Cadastrar Ponto</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-bus"></i>
                        <a href="/html/veiculo.html">Cadastrar Veículo</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-road"></i>
                        <a href="/html/linha.html">Cadastrar Linha</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock"></i>
                        <a href="/html/itinerario.html">Cadastrar Itinerário</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-stopwatch-20"></i>
                        <a href="/html/parada.html">Cadastrar Parada</a>
                    </li>

                    <!-- Parte do submenu -->
                    <li class="submenu">
                        <i class="fa-solid fa-gear"></i>
                        <a href="#" onclick="toggleSubmenu(event)">Gerenciar Dados <i
                                class="fa-solid fa-chevron-down seta"></i></a>
                        <ul class="submenu-list">
                            <li><i class="fa-solid fa-pencil"></i><a href="/html/gerenciar_ponto.html">Pontos</a></li>
                            <li><i class="fa-solid fa-pencil"></i><a href="/html/gerenciar_veiculo.html">Veículos</a>
                            </li>
                            <li><i class="fa-solid fa-pencil"></i><a href="/html/gerenciar_linha.html">Linhas</a></li>
                            <li><i class="fa-solid fa-pencil"></i><a
                                    href="/html/gerenciar_itinerario.html">Itinerários</a></li>
                            <li><i class="fa-solid fa-pencil"></i><a href="/html/gerenciar_parada.html">Paradas</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Buzix. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/empresa.js"></script>
</body>

</html>
