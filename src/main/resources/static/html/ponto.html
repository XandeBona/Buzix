<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Cadastro de Ponto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- JSZip para o envio de pontos em massa -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <a href="/index.html">
                <!-- Imagem grande da tela -->
                <img src="/IMAGES/imagem_tela_cadastro.png" alt="Logo Buzix">
            </a>
        </div>

        <!-- Div do formulário de cadastro -->
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Ponto</h2>
                <form id="form-busStop">
                    <!-- Identificação do Ponto de Ônibus -->
                    <div class="input-box">
                        <span>Rua</span>
                        <input type="text" id="input_identifier" placeholder="Rua do ponto" required>
                    </div>

                    <!-- Latitude (Y) -->
                    <div class="input-box">
                        <span>Latitude (Y)</span>
                        <input type="text" id="input_latitude" placeholder="-26.811404" required>
                    </div>

                    <!-- Longitude (X) -->
                    <div class="input-box">
                        <span>Longitude (X)</span>
                        <input type="text" id="input_longitude" placeholder="-49.279005" required>
                    </div>

                    <!-- Botão de cadastro -->
                    <div class="input-box">
                        <input type="submit" value="Salvar">
                    </div>
                </form>

                <!-- Form para cadastrar os pontos em massa (com arquivo KMZ) -->
                <form>
                    <h2 id="file-title">Cadastrar em Massa</h2>

                    <!-- Importar arquivo KMZ -->
                    <div class="input-box">
                        <span>Arquivo KMZ</span><br />
                        <label for="file" class="custom-file-upload">Escolher Arquivo</label>
                        <input type="file" id="file" name="kmz" />
                        <span id="file-name">Nenhum arquivo escolhido</span>

                    </div>
                    <!-- Botão para enviar o arquivo kmz -->
                    <div class="input-box">
                        <input type="submit" value="Enviar arquivo">
                    </div>
                </form>

                <!-- Retornar ao menu -->
                <h3 id="sem_login">
                    <a href="/html/empresa.html">Retornar ao menu</a>
                </h3>
            </div>
        </div>
    </div>

    <script src="/js/ponto.js"></script>
</body>

</html>
