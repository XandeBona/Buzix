<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/IMAGES/logo_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Editar Dados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <!-- Imagem grande da tela -->
            <img src="/IMAGES/imagem_tela_cadastro.png" alt="">
        </div>
        <!-- Div para editar o usuário -->
        <div class="content-box">
            <!-- Div do formulário -->
            <div class="form-box">
                <h2>Editar Dados</h2>
                <!-- Início formulário -->
                <form>
                    <!-- Input para nome do usuário -->
                    <div class="input-box">
                        <span>Nome</span>
                        <input id="input_name" type="text" placeholder="Nome completo">
                    </div>

                    <!-- Input para email do usuário -->
                    <div class="input-box">
                        <span>E-mail</span>
                        <input id="input_email" type="email" placeholder="@mail.com">
                    </div>

                    <!-- Input para senha do usuário-->
                    <div class="input-box">
                        <span>Senha atual</span>
                        <input id="input_current_password" type="password" placeholder="Senha atual">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('input_current_password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <!-- Input para a nova senha-->
                    <div class="input-box">
                        <span>Nova senha</span>
                        <input id="input_new_password" type="password" placeholder="Nova senha">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('input_new_password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <!-- Input para confirmar a nova senha-->
                    <div class="input-box">
                        <span>Confirmar nova senha</span>
                        <input id="input_confirm_password" type="password" placeholder="Confirmar Nova senha">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('input_confirm_password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <!-- Espaço para o link "Esqueceu a senha" -->
                    <div class="remember">
                        <!-- <label>
                            <input type="checkbox"> Lembrar-me
                        </label> -->
                        <a href="/html/alterar_senha.html">Esqueceu a senha?</a>
                    </div>

                    <!-- Botão para salvar a edição -->
                    <div class="input-box">
                        <input type="submit" id="login_button" value="Salvar edição">
                    </div>
                </form>

                <!-- Retornar à página do mapa -->
                <h3 id="sem_login">
                    <a href="/index.html">Retornar ao mapa</a>
                </h3>
            </div>
        </div>

        <script src="/js/editar_usuario.js"></script>
</body>

</html>
