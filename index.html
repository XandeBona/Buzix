<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Define a codificação de caracteres como UTF-8 -->
  <meta charset="UTF-8" />
  <!-- Define que a largura da página será igual à largura da tela do dispositivo e o nível inicial de zoom será 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título da aba do navegador -->
  <title>Buzix</title>
  <!-- Link para o arquivo CSS principal -->
  <link rel="stylesheet" href="index.css" />
  <!-- Ícone da aba (favicon), localizado na pasta IMAGES -->
  <link rel="shortcut icon" href="IMAGES/logo_ico.ico" type="image/x-icon">
  <!-- Biblioteca de ícones Font Awesome (usada no ícone da lupa) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <!-- CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <!-- Cabeçalho da página -->
  <header class="header">
    <!-- Caixa de pesquisa com ícone de lupa -->
    <div class="div-pesquisa">
      <!-- Ícone de lupa (classe do Font Awesome) -->
      <i class="fa fa-search lupa-icon"></i>
      <!-- Campo de pesquisa -->
      <input type="text" placeholder="Pesquisar no Buzix..." />
    </div>

    <!-- Logo da marca escrita "Buzix" -->
    <div class="logo">Buzix</div>
  </header>

  <!-- Conteúdo principal da página -->
  <main>
    <!-- Área do mapa -->
    <!-- JS do Leaflet -->
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="index.js"></script>
  </main>

  <!-- Rodapé da página -->
  <footer class="footer">
    <!-- Texto com direitos autorais -->
    <p>&copy; 2025 Buzix. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
