<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMAGES/logo_ico.ico" type="image/x-icon">
    <title>Cadastro de Usuário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <a href="index.html">
                <!-- Imagem grande da tela -->
                <img src="IMAGES/imagem_tela_cadastro.png" alt="Imagem de Cadastro">
            </a>
        </div>

        <!-- Div do formulário de cadastro -->
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Usuário</h2>
                <form action="#" method="post">
                    
                    <!-- Campo ID -->
                    <div class="input-box">
                        <span>ID</span>
                        <input type="text" name="id" placeholder="ID do usuário" required>
                    </div>

                    <!-- Nome Completo -->
                    <div class="input-box">
                        <span>Nome Completo</span>
                        <input type="text" name="nome" placeholder="Nome completo" required>
                    </div>

                    <!-- Email -->
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" name="email" placeholder="@mail.com" required>
                    </div>

                    <!-- Criar Senha -->
                    <div class="input-box">
                        <span>Criar Senha</span>
                        <input type="password" name="senha" placeholder="********" required>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="input-box">
                        <span>Confirmar Senha</span>
                        <input type="password" name="confirmar_senha" placeholder="********" required>
                    </div>

                    <!-- Botões de ação -->
                    <div class="input-box">
                        <input type="submit" value="Editar">
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Excluir">
                    </div>
                    
                </form>

                <!-- Retornar ao menu -->
                <h3 id="sem_login">
                    <a href="empresa.html">Retornar ao menu</a>
                </h3>
            </div>
        </div>
    </div>
