<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <!-- Escolher a imagem da tela -->
            <img src="" alt="">
        </div>
        <!-- Div principal -->
        <div class="content-box">
            <!-- Div do formulário -->
            <div class="form-box">
                <h2>Login</h2>
                <!-- Início formulário -->
                <form>
                    <!-- Input para email do usuário -->
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <!-- Input para senha do usuário-->
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <!-- Link para redefinir a senha -->
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <!-- Botão de entrar -->
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <!-- Link para novo cadastro -->
                    <div class="input-box">
                        <p>Não tem uma conta?
                            <a href="#">Inscrever-se</a>
                        </p>
                    </div>
                </form>
                <!-- Login com rede social -->
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="IMAGES/facebook_login.png" alt=""></li>
                    <li><img src="IMAGES/google_login.png" alt=""></li>
                    <li><img src="IMAGES/apple_login.png" alt=""></li>
                </ul>
            </div>
        </div>
</body>

</html>
