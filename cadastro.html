<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMAGES/logo_buzix2.ico" type="image/x-icon">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <!-- Imagem grande da tela -->
            <img src="IMAGES/mapa.png" alt="">
        </div>
        <!-- Div do login -->
        <div class="content-box">
            <!-- Div do formulário -->
            <div class="form-box">
                <h2>Login</h2>
                <!-- Início formulário -->
                <form>
                    <!-- Input para email do usuário -->
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <!-- Input para senha do usuário-->
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <!-- Link para redefinir a senha -->
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <!-- Botão de entrar -->
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <!-- Link para novo cadastro -->
                    <div class="input-box">
                        <p>Não tem uma conta?
                            <a href="#">Inscrever-se</a>
                        </p>
                    </div>
                    <h3 id="sem_login">
                        <a href="index.html">Continuar sem Login</a>
                    </h3>
                </form>
                <!-- Login com rede social -->
                <!-- <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="IMAGES/facebook_login.png" alt=""></li>
                    <li><img src="IMAGES/google_login.png" alt=""></li>
                    <li><img src="IMAGES/apple_login.png" alt=""></li>
                </ul> -->
            </div>
        </div>
</body>

</html>
