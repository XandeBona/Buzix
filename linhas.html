<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Linhas de Ônibus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMAGES/logo_ico.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <!-- Div principal -->
    <div class="container-login">
        <div class="img-box">
            <!-- Imagem grande da tela -->
            <img src="IMAGES/imagem_tela_cadastro.png" alt="Imagem de Cadastro">
        </div>

        <!-- Div do formulário de cadastro -->
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro de Linha de Ônibus</h2>
                <form action="#" method="post">
                    <div class="input-box">
                        <span>Nome da Linha</span>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input-box">
                        <span>Número da Linha</span>
                        <input type="number" id="numero" name="numero" required>
                    </div>

                    <div class="input-box">
                        <span>Ponto Inicial</span>
                        <input type="text" id="inicio" name="inicio" required>
                    </div>

                    <div class="input-box">
                        <span>Ponto Final</span>
                        <input type="text" id="fim" name="fim" required>
                    </div>

                    <div class="input-box">
                        <span>Horário de Início</span>
                        <input type="time" id="horaInicio" name="horaInicio" required>
                    </div>

                    <div class="input-box">
                        <span>Horário de Término</span>
                        <input type="time" id="horaFim" name="horaFim" required>
                    </div>

                    <div class="input-box">
                        <span>Dias de Operação</span>
                        <select id="dias" name="dias" required>
                            <option value="" disabled selected>Selecione um dia</option>
                            <option>Segunda</option>
                            <option>Terça</option>
                            <option>Quarta</option>
                            <option>Quinta</option>
                            <option>Sexta</option>
                            <option>Sábado</option>
                            <option>Domingo</option>
                        </select>
                                       <div class="input-box">
                        <span>Intervalo (minutos)</span>
                        <input type="number" id="intervalo" name="intervalo">
                    </div>
                    </div>


                    <div class="input-box">
                        <span>Status</span>
                        <select id="status" name="status">
                            <option>Ativa</option>
                            <option>Inativa</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Salvar">
                    </div>

                    <div class="input-box">
                        <input type="reset" value="Limpar">
                    </div>

                    <h3 id="sem_login">
                        <a href="index.html">Voltar para a página inicial</a>
                    </h3>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
